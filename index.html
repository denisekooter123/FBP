<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Pattern Lock Demo</title>
    <style media="screen">
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Varela Round', sans-serif;
        }

        .container {
            margin: auto;
            height: 100%;
            position: relative;
          
        }

        #videocontainer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }



        h1 {
            text-align: center;
            margin: 0;
            height: 15vh;
            line-height: 15vh;
            text-align: center;
            font-size: 6vh;

        }

        #lock {
            width: 50%;
            height: calc(50% - 15vh);
            padding-bottom: 6vh;
            min-height: 120px;
            position: absolute;
            z-index: 2;
            top: 0;
        }

        .stars {
            margin: auto;
            display: block;
        }
    </style>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body> 

       
    <div class="container">
    
            <video id= "videocontainer" src="voetgangercar.mp4" width=100% height=100% autoplay loop muted>
            </video>
         <!--     <video id= "videocontainer" src="nightcar.mp4" width=100% height=100% autoplay loop muted>
            </video> -->
           <!--  <video id= "videocontainer" src="busycar.mp4" width=100% height=100% autoplay loop muted>
            </video> -->

        <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="lock-actives"></g>
            <g class="lock-lines"></g>
            <g class="lock-dots">
                <circle cx="20" cy="20" r="2"/>
                <circle cx="50" cy="20" r="2"/>
                <circle cx="80" cy="20" r="2"/>

                <circle cx="20" cy="50" r="2"/>
                <circle cx="50" cy="50" r="2"/>
                <circle cx="80" cy="50" r="2"/>

                <circle cx="20" cy="80" r="2"/>
                <circle cx="50" cy="80" r="2"/>
                <circle cx="80" cy="80" r="2"/>

            </g>
        <svg>

    </div>


    <script src="vendor.js"></script>

    <script src="patternlock.js"></script>

    <script type="text/javascript">
    var e = document.getElementById('lock')
    var p = new PatternLock(e, {
        onPattern: function() {
            this.success()
        }
    });
    </script>
</body>

</html>
